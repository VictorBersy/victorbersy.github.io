# pickup is useful to highlight your best projects.
pickup:
  - name: "Jarvis"
    description:
      "Jarvis est mon premier grand projet Ruby. C'est un robot, un bot, qui se veut
      extensible, facile à utiliser, autant pour les développeurs que pour les
      utilisateurs. Il s'articule autour de nombreuses extensions : sources, receveurs et
      clients, qui ont chacun un rôle précis.
      Les sources lui fournissent des données à traiter (un tweet par exemple).
      Les receveurs permettent d'éxecuter certaines tâches en fonction de ce qu'il
      reçoit. Et enfin les clients servent de pacerelle entre les services et les
      receveurs."
    languages: ["Ruby"]
    tags: ["Bot", "ServerSide", "Automatisation"]
    logo: # {{ base.url }}/assets/projects/{{  project["name"] |downcase }}/{{ project["logo"] }}
    link: "https://github.com/Jarvis-Bot/"

  - name: "NextEpisode"
    description:
      "Next Episode est un projet en cours de réalisation avec un ami designer.
       C'est mon premier projet Rails après avoir appris Ruby pendant plusieurs mois.
       Après avoir effectué une étude de marché, nous avons remarqué qu'il
       manquait un site complet et simple, et c'est ce à quoi nous aspirons.
      "
    languages: ["Rails", "Ruby"]
    tags: ["Séries TV", "Web", "Design"]
    logo: # {{ base.url }}/assets/projects/{{  project["name"] |downcase }}/{{ project["logo"] }}
    link: "https://github.com/NextEpisode/NextEpisode"

  - name: "Spotless Mind"
    description:
      "Spotless Mind est un petit projet permettant de supprimer tous les favoris
       d'une personne sur Twitter. C'est une idée que j'ai eu en voyant quelques
       personne sur Twitter faire ceci dès leur rupture. Il suffit de 4 étapes
       pour parvenir à ses fins."
    languages: ["PHP"]
    tags: ["Twitter", "Web"]
    logo: # {{ base.url }}/assets/projects/{{  project["name"] |downcase }}/{{ project["logo"] }}
    link: "https://github.com/VictorBersy/SpotlessMind"

